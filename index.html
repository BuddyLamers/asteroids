<!DOCTYPE html>
<html>
<head>
    <title>Asteroids</title>
    <script src="keymaster/keymaster.js"></script>
    <script src="inheritance.js"></script>
    <script src="movingObject.js"></script>
    <script src="asteroids.js"></script>
    <script src="bullet.js"></script>
    <script src="ship.js"></script>
    <script src="game.js"></script>
    <script src="jquery.js"></script>


<style type="text/css">

canvas {
    float: left;
}

.directions {
    float: left;
}



</style>

</head>
<body>
    <canvas width="500" height="500"></canvas>

    <button id="bulletspeed">Increase Bullet Speed</button>

    <!-- // <script src="circles.js"></script> -->
    <script>
        

        var canvas = document.getElementsByTagName("canvas")[0];
        var ctx = canvas.getContext("2d");
        window.asteroidsGame = new Asteroids.Game(10);


        

        asteroidsGame.start(ctx);




        
        $('#bulletspeed').click(function(){
        Asteroids.Game.BULLETSPEED += 1;
        });
        
    </script>
    <div class="directions">
        <p>Left/Right: turn</p>
    <p>Up/Down: move</p>
    <p>Spacebar: fire</p>
    </div>
    
</body>
</html>
